<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine template</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.6.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-3.6.0/jasmine.css">
</head>
<body>
    <h1>Jasmine HTML template</h1>
    <div class="container fluid">
        <section id="boggle">
            <div class="row justify-content-around">
                <div class="col-12 col-md-8 col-lg-6">
                    <table class="boggle-board">
                        <thead class="text-center">
                            <tr>
                                <th colspan="5" class="boggle-board text-center">game # goes here with Flask</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr colspan="5">
                                <td>game board goes here with Flask</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <table>
                        <thead>
                            <th class="h3 border-rounded border-primary">words &nbsp; &nbsp;</th>
                            <th class="h3 border-rounded border-primary">score</th>
                        </thead>
                        <tbody class="scoring">
                            <p>JS/jQuery populate the score here</p>
                        </tbody>
                    </table>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="row">
                        <div class="col">
                            <h3>
                                Seconds left in this game: <b class="timer text-danger">
                                <p>JS puts remaining seconds in here</p>
                                </b>
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="#" class="word-submit-form" method="POST">
                                <label for="new-word">enter a word: </label>
                                <input type="text" id="new-word" name="word" class="word-input border-rounded" autofocus>
                                <button type="submit" class="bg-secondary text-light">submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="text-center game-score">SCORE: </h3>
                            <h3 class="text-center running-score text-success">
                                <p>JS will display end of game score etc here</>
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="messages">
                                <!-- JS messages will appear here -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script type="text/javascript" src="lib/jasmine-3.6.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-3.6.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-3.6.0/boot.js"></script>
    
    <script src="../boggle.js"></script>
    <script src="../boggle.test.js"></script>        

</body>
</html>
